<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="../scripts/fill_database.js"></script>
    <script type="module" src="../scripts/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>WWA - Login</title>
</head>

<body>

    <div class="conteudoCadastro container-fluid" style="padding-right: 0;
    padding-left: 0;
    margin-left: 0;
    margin-right: 0;">
        <header class="header">
            <a title="voltar pagina inicial" href="../paginas/index.html"><img src="../imagens/wwa_icon_-_branco-removebg-preview.png" class="logo" alt=""></a>
        </header>
    </div>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row">
                <div id="login-column" class="col-12">
                    <div id="login-box" class="col-12 ">
                        <form id="loginForm" class="form">
                            <div class="tituloLogin">
                                <h3><strong>Login</strong></h3>
                            </div>
                            <div class="conteudoLogin">
                                <div class="form-group">
                                    <label for="userEmail"><strong>Email:</strong></label><br>
                                    <input style="background-color: transparent;
                                    border-radius: 5px;
                                    border-color: white;" type="email" name="userEmail" id="userEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="userPassword"><strong>Senha:</strong></label><br>
                                    <input style="background-color: transparent;
                                    border-radius: 5px;
                                    border-color: white;" type="password" name="userPassword" id="userPassword" required>
                                </div>
                                <div class="login_btn_container">
                                    <button style="background-color: transparent;
                                    border-radius: 5px;
                                    border-color: white;
                                    color:white;" type="submit" class="btn btn-outline-dark btn-lg">Login</button>
                                </div>
                                <div class="redirecionaCadastro">
                                    <div id="register-link" class="text-right">
                                        <a href="registro.html">
                                            <p style="color: white;"><strong>Ainda n√£o tem conta?</strong></p>
                                        </a>
                                    </div>
                                </div>
                                <a href="./forgot_password.html" class="forgot_password">
                                    <p style="color:white"><strong>Esqueci minha senha</strong></p>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="container footer">
            <div class="row">
                <div class="col-12 texto_footer">

                </div>
            </div>
        </div>
    </footer>
</body>

</html>
