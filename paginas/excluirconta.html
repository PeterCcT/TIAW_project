<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWA-Excluir Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="../estilos/excluirconta.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <ul class="nav justify-content-center">
                <a title="voltar para página inicial" href="../paginas/index.html">
                    <img alt="logo escrito WWA" src="../imagens/wwa_icon_-_branco-removebg-preview.png" class="logo">
                </a>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <h2>Olá<p id="excluirContaUser"></p>é uma pena que você queira excluir sua conta!</h2>
        </div>
        <div class="senhaConfirmacao">
            <div class="row">
                <div class="col-11">
                    <label for="userPassword" class="col-form-label">
                        <h5>Digite sua senha:</h5>
                    </label>
                </div>
                <div class="col-1">
                    <button id="olho"><i title="visualizar senha" class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="row">
                <input type="password" id="userPassword" class="form-control" name="userPassword"
                    aria-describedby="passwordHelpInline">
            </div>

            <div class="row">
                <ul class="nav justify-content-start">
                    <label for="userPassword2" class="col-form-label">
                        <h5>Confirme sua senha:</h5>
                    </label>
                </ul>
            </div>
            <div class="row">
                <input type="password" id="userPassword2" class="form-control" name="userPassword2"
                    aria-describedby="passwordHelpInline">
            </div>
            <span id="instrucoes"></span>
            <p>
            <h6>Após completar os campos acima, por favor clique no botão abaixo.</h6>
            </p>
            <div>
                <button type="button" id="bt" class="btn btn-danger">Excluir Conta</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="row">
            <div class="col-12">
                <p><i class="far fa-copyright"></i> Copyright 2021 - WWA World Wide Acessibility</p>
            </div>
        </div>
    </footer>
    <script type="module" src="../scripts/excluirconta.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</body>

</html>
