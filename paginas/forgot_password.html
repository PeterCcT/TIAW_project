<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/forgot_password.css">
    <script type="module" src="../scripts/forgot_password.js"></script>
    <script type="module" src="../scripts/fill_database.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Esqueci minha senha</title>
</head>

<body>
    <section class="fundo">
        <header class="container header">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 logo">
                    <img src="../imagens/logo_wwa.png" class="logo">
                    <h2></h2>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 nav">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
    </section>
    </header>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row">
                <div id="login-column" class="col-md-12">
                    <div id="login-box" class="col-md-12 ">
                        <form id="forgotPasswordForm" class="form" action="" method="post">
                            <h3 class="text-center text-info">Esqueci minha senha</h3>
                            <div class="form-group">
                                <label for="userEmail" class="text-info">E-mail:</label><br>
                                <input required type="text" name="userEmail" id="userEmail" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="userNewPassword" class="text-info">Nova senha:</label><br>
                                <input required type="text" name="userNewPassword" id="userNewPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="container footer">
            <div class="row">
                <div class="col-12 texto_footer">

                </div>
            </div>
        </div>
    </footer>
</body>

</html>
