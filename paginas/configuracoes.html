<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Configurações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="../estilos/configuracoes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <ul class="nav justify-content-center">
                <a title="voltar para página inicial" href="../paginas/index.html">
                    <img alt="logo escrito WWA" src="../imagens/wwa_icon_-_branco-removebg-preview.png" class="logo">
                </a>
            </ul>
        </div>
    </header>
    <main class="container">
        <section class="informacoes">
            <div class="row" id="tituloconf">
                <div class="col-lg-12">
                    <h1><i class="fas fa-user-edit"></i> Configurações</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-4">
                    <button class="btn" title="editar nome"><h5><i class="far fa-edit"></i> Nome de usuário:</h5>
                    </button>
                </div>
                <div class="col-sm-12 col-md-7 col-lg-8 infousuario">
                    <p id="noome">dev3</p>
                </div>

                <hr>

                <div class="col-sm-12 col-md-5 col-lg-4">
                    <button class="btn" title="editar email"><h5><i class="far fa-edit"></i> Email:</h5></button>
                </div>
                <div class="col-sm-12 col-md-7 col-lg-8 infousuario">
                    <p id="email">usuario@exemplo.com</p>
                </div>

                <hr>

                <div class="col-sm-12 col-md-5 col-lg-4">
                    <h5><button id="botaoSobre" class="btn" title="editar biografia"><i class="far fa-edit"></i> Sobre mim:</h5></button>
                </div>
                <div class="col-sm-12 col-md-7 col-lg-8 infousuario">
                    <textarea id="sobre" cols="50" rows="15" id="contactMessage" name="contactMessage"></textarea>
                </div>

                <div class="botoes row">
                    <div class="col-5">
                        <a href="excluirconta.html"><button type="button"
                                class="btn botaoExcluirConta btn-outline-light">Excluir
                                Conta</button></a>
                    </div>
                    <div class="col-7">
                        <ul class="nav justify-content-end"><button title="salvar informações" type="button"
                                class="btn btn-outline-light">Salvar</button></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="../scripts/configuracoes.js"></script>
</body>

</html>
